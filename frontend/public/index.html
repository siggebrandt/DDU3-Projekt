<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QuizSite</title>
  </head>
  <body>
    <nav class="flexContainer">
      <div id="logo" class="flexItem">
        <h1>QuizSite</h1> <!--logo img?-->
      </div>
      <div class="flexItem"></div>
      <div id="navLinks" class="flexContainer flexItem">

        <button id="loginButton" class="navButton">Login</button>
        <button id="registerButton" class="navButton">Register</button>
      </div>
    </nav>
    <main>
      <h2>Välkommen! Välj ett quiz nedan;</h2>
      <div id="quizes" class="flexContainer">
        <div class="quizBox flexItem quizGeneralKnowledge">General Knowledge</div>
        <div class="quizBox flexItem quizMovies">Movies</div>
        <div class="quizBox flexItem quizMusic">Music</div>
      </div>
      <div id="pexelsTest"></div>
      <!-- <div id="getStarted">
        <h2 id="joinGameButton">Gå med i spel</h2>
