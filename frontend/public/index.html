<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QuizSite</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="flexContainer">
      <div id="logo" class="flexItem">
        <h1>QuizSite</h1> <!--logo img?-->
      </div>
      <div class="flexItem"></div>
      <div id="navLinks" class="flexContainer flexItem">
        <!-- detta byts ut med JS sedan beroende på om användaren är inloggad eller inte :D -->
        <button id="leaderboardButton" class="navButton">Leaderboard</button>
        <button id="loginButton" class="navButton">Login</button>
        <button id="registerButton" class="navButton">Register</button>
      </div>
    </nav>
    <!-- Homepage -->
    <main id="homepageMain">
      <h2>Välkommen! Välj ett quiz nedan;</h2>
      <div id="quizes" class="flexContainer">
        <div class="quizBox flexItem quizGeneralKnowledge">General Knowledge</div>
        <div class="quizBox flexItem quizMovies">Movies</div>
        <div class="quizBox flexItem quizMusic">Music</div>
      </div>
      <div id="pexelsTest"></div>
      <!-- <div id="getStarted">
        <h2 id="joinGameButton">Gå med i spel</h2>
        <h2 id="createGameButton">Starta spel</h2>
      </div> -->
    </main>
    <!-- Login page -->
    <main id="loginMain">
      <h1>Log In</h1>
      <div id="flexCenter">
          <div class="input-row">
              <label for="username">Username:</label>
              <input type="text" id="username" class="input">
          </div>
          <div class="input-row">
              <label for="password">Password:</label>
              <input type="password" id="password" class="input">
          </div>
      </div>
      <button class="button" id="loginButton">LOGIN</button>
    </main>
    <!-- Register -->
    <main id="registerMain">
      <h1>Register user</h1>
      <div id="flexCenter">
          <div class="input-row">
              <label for="username">Username:</label>
              <input type="text" id="register-username" class="input">
          </div>
          <div class="input-row">
              <label for="e-mail">E-mail:</label>
              <input type="text" id="e-mail" class="input">
          </div>
          <div class="input-row">
              <label for="password">Password:</label>
              <input type="password" id="register-password" class="input">
          </div>
          <div class="input-row">
              <label for="password2">Password again:</label>
              <input type="password" id="password2" class="input">
          </div>
          <p id="register-status"></p>
      </div>
      <button class="button" id="register-button">REGISTER</button>
    </main>
    <!-- Quiz -->
    <main id="quizMain">
      <div id="quizPageHeader" class="flexContainer textAlignCenter">
          <div id="quizPageChooseDifficulty" class="flexItem">
              Välj Svårighetsgrad: 
          <select id="chooseDifficultyDropdown">
              <option value="easy">Lätt</option>
              <option value="medium" selected="selected">Medium</option>
              <option value="hard">Svår</option>
          </select></div>
          <button id="playQuizButton" class="flexItem">Play</button>
      </div>
      <div id="quizLeaderboard"></div>
    </main>
    <!-- Quiz Play -->
    <main id="quizPlayMain">
      <div id="quizPageHeader" class="flexContainer textAlignCenter">
          <div id="quizPageChooseDifficulty" class="flexItem">
              Välj Svårighetsgrad: 
          <select id="chooseDifficultyDropdown">
              <option value="easy">Lätt</option>
              <option value="medium" selected="selected">Medium</option>
              <option value="hard">Svår</option>
          </select></div>
          <button id="playQuizButton" class="flexItem">Play</button>
      </div>
      <div id="playQuiz">
          <div id="quizQuestion" class="textAlignCenter"></div>
          <div id="quizChoices" class="flexContainer"></div>
          <div id="quizResponse" class="textAlignCenter"></div>
      </div>
    </main>
    <!-- Leaderboard page -->
    <main id="leaderboardMain">
      <h1>Leaderboard - Score based on success rate</h1>
      <h3>Higher opacity = higher score</h3>
      <div class="user">
          <h4>Users</h4>
          <div class="userScores">
              <p>Easy</p>
              <p>Medium</p>
              <p>Hard</p>
          </div>
      </div>
    </main>
    <!--Profile page-->
    <main id="profileMain">
      <h1>Username</h1>
    </main>
    <script src="script.js"></script>
  </body>
</html>
